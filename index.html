<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance</title>
</head>

<body>
    <header>
        <h1 id="logo">dev.finance$</h1>
    </header>

    <main>

        <section id="balance">
            <h2>Balanço</h2>

            <div>
                <h3>Entradas</h3>
                <p>R$ 5.000,00</p>
            </div>

            <div>
                <h3>Saídas</h3>
                <p>R$ 2.000,00</p>
            </div>

            <div>
                <h3>Total</h3>
                <p>R$ 3.000,00</p>
            </div>
        </section>

        <section id="transaction">
            <h2>Transações</h2>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Luz</td>
                        <td>- R$ 500,00</td>
                        <td>23/01/2021</td>
                    </tr>
                    <tr>
                        <td>Criação Web Site</td>
                        <td>R$ 5.000,00</td>
                        <td>23/01/2021</td>
                    </tr>
                    <tr>
                        <td>Internet</td>
                        <td>- R$ 200,00</td>
                        <td>23/01/2021</td>
                    </tr>
                </tbody>
            </table>
        </section>

    </main>

    <footer>
        <div>dev.finance$</div>
    </footer>

</body>

</html>
